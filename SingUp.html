<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="../CSS/estilo.css">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fashion</title>
</head>
<body>
    <div class="Page">
    <header class="header-top">
        <img src="../imagens/logo.png" class="img-logo" alt="Logo">
        <nav class="nav-header">
            <ul>
                <li><a href="Index.html">About Us</a></li>
                <li><a href="SingUp.html">Sing Up</a></li>
                <li><a href="Contact.html">Contact</a></li>
            </ul>
        </nav>
    </header>
    <img src="../imagens/topo.jpg" alt="Banner de Modelo Feminina">
    <section>
        <div class="fundo">
            <form action="" class="form">
            <fieldset>
                <legend>Be one of our models!</legend>
                    <div class="input-box">
                        <label for="Name" class="label-input">Name:</label>
                        <input type="text" name="Name" id="Name" class="input-user" required>
                    </div>
                    <br><br>
                    <div class="input-box">
                        <label for="Last-Name" class="label-input">Last Name:</label>
                        <input type="text" name="Last-Name" id="Last-Name" class="input-user" required>
                    </div>
                    <br><br>
                    <div class="input-box">
                        <label for="E-mail" class="label-input">E-mail:</label>
                        <input type="email" name="E-mail" id="E-mail" class="input-user" required>
                    </div>
                    <br><br>
                    <div class="input-box">
                        <label for="Telephone" class="label-input">Telephone:</label>
                        <input type="tel" name="Telephone" id="Telephone" class="input-user" required>
                    </div>
                    <br><br>
                    <fieldset class="interno">
                        <legend class="legend-interno">Gender</legend>
                    <input type="radio" id="female" name="genero" value="female" required>
                    <label for="female">Female</label>
                    <br>
                    <input type="radio" id="male" name="genero" value="male" required>
                    <label for="male">Male</label>
                    <br>
                    <input type="radio" id="others" name="others" value="others" required>
                    <label for="others">Others</label> 
                    <br><br>
                    </fieldset>
                    <br><br>
                    <div class="input-box">
                        <label for="Birth-date" class="label-input">Birth-date</label><br><br>
                        <input type="date" name="Birth-date" id="Birth-date" class="input-date" required>
                    </div>
                    <br><br>
                    <div class="input-box">
                        <label for="city" class="label-input">City:</label>
                        <input type="text" name="city" id="city" class="input-user" required>
                    </div>
                    <br><br>
                    <div class="input-box">
                        <label for="state" class="label-input">State:</label>
                        <input type="text" name="state" id="state" class="input-user" required>
                    </div>
                    <br><br>
                    <div class="input-box">
                        <label for="address" class="label-input">Address:</label>
                        <input type="text" name="address" id="address" class="input-user" required>
                    </div>
                    <br><br>
                    <div class="botoes">
                    <input type="submit" name="submit" class="submit" value="Send">
                    <input type="reset" name="clear" class="clear" value="Clear">
                    </div>
            </fieldset>
           </form>
           </div>
    </section>
    <footer class="footer">
        Copyright Â© fastfashion.com
        </footer>
    </div>
</body>
</html>
